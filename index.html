<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProBot Dashboard</title>
    <style>
        :root {
            --bg: #f4f7f6;
            --whatsapp: #25D366;
            --dark: #121b22;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 { color: var(--dark); margin-bottom: 5px; }
        .status-box {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .online { background: #dcf8c6; color: #075e54; }
        .offline { background: #fee2e2; color: #991b1b; }

        #qr-container {
            border: 2px dashed #ccc;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        #qr-img {
            max-width: 250px;
            border-radius: 10px;
        }
        .log-container {
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-item {
            font-size: 13px;
            border-bottom: 1px solid #eee;
            padding: 5px 0;
            color: #555;
        }
        .time { color: var(--whatsapp); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>WhatsApp Bot</h1>
    <p style="color: #777;">System Dashboard</p>

    <div id="status" class="status-box offline">Connecting to Server...</div>

    <div id="qr-container">
        <img id="qr-img" src="qr.png" alt="Scan QR Code">
        <p id="qr-text" style="font-size: 14px; margin-top: 10px;">Please scan the QR code to link.</p>
    </div>

    <div class="log-container">
        <strong style="font-size: 14px; display: block; margin-bottom: 8px;">Recent Activity:</strong>
        <div id="logs"></div>
    </div>
</div>

<script>
    async function updateDashboard() {
        try {
            // Backend එකෙන් status එක ලබා ගැනීම
            const res = await fetch('/status');
            const data = await res.json();

            const statusEl = document.getElementById('status');
            const qrContainer = document.getElementById('qr-container');
            const qrImg = document.getElementById('qr-img');
            const logEl = document.getElementById('logs');

            if (data.connected) {
                statusEl.innerText = '✅ Bot is Online';
                statusEl.className = 'status-box online';
                qrContainer.style.display = 'none'; // කනෙක්ට් වූ පසු QR එක හංගන්න
            } else {
                statusEl.innerText = '❌ Bot is Offline';
                statusEl.className = 'status-box offline';
                qrContainer.style.display = 'block';
                // Cache ප්‍රශ්නය මඟහරවා ගැනීමට timestamp එකක් එකතු කිරීම
                qrImg.src = 'qr.png?t=' + new Date().getTime();
            }

            // මැසේජ් ලොග් ටික අප්ඩේට් කිරීම
            logEl.innerHTML = '';
            data.lastMessages.reverse().forEach(msg => {
                const div = document.createElement('div');
                div.className = 'log-item';
                div.innerHTML = `<span class="time">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
                logEl.appendChild(div);
            });

        } catch (e) {
            console.error("Dashboard error:", e);
        }
    }

    // සෑම තත්පර 3 කට වරක් අප්ඩේට් කරන්න
    setInterval(updateDashboard, 3000);
    updateDashboard();
</script>

</body>
</html>
